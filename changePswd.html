<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-container fill-height fluid>
          <v-card class="ma-auto pa-10" width="500" outlined>
            <!-- add a change password function in # -->
            <v-form lazy-validation @submit.prevent="#" ref="form">
              <v-container fluid fill-height class="d-flex align-center">
                <v-row>
                  <v-col cols="12" class="mb-10 d-flex justify-center">
                    <span class="display-1">Change</span>
                  </v-col>
                  <v-col cols="12" class="py-1 px-5">
                    <!-- add a v-model for current password input -->
                    <v-text-field
                      label="Current pswd"
                      outlined
                      rounded
                      clearable
                      :rules="[rules.required]"
                      :type="show ? 'text' : 'password'"
                      :append-icon="show ? 'mdi-eye' : 'mdi-eye-off'"
                      @click:append="show = !show"
                      class="pa-0"
                    ></v-text-field>
                  </v-col>
                  <v-col cols="12" class="py-1 px-5">
                    <!-- add a v-model for new password input -->
                    <v-text-field
                      label="new pswd"
                      outlined
                      rounded
                      clearable
                      :rules="[rules.required]"
                      :type="show2 ? 'text' : 'password'"
                      :append-icon="show2 ? 'mdi-eye' : 'mdi-eye-off'"
                      @click:append="show2 = !show2"
                      class="pa-0"
                    ></v-text-field>
                  </v-col>
                  <v-col cols="12" class="py-1 px-5">
                    <!-- add a v-model for confirm new password input -->
                    <v-text-field
                      hide-details="auto"
                      label="confirm new password"
                      outlined
                      rounded
                      clearable
                      :rules="[rules.required]"
                      :type="show3 ? 'text' : 'password'"
                      :append-icon="show3 ? 'mdi-eye' : 'mdi-eye-off'"
                      @click:append="show3 = !show3"
                      class="pa-0"
                    ></v-text-field>
                  </v-col>
                  <v-col cols="12" class="pl-5">
                    <a class="ml-3" href="info.html" style="color: black"
                      >back to info</a
                    >
                  </v-col>
                  <v-col
                    cols="12"
                    class="px-5 pa-0 mb-5 d-flex justify-center mt-5"
                  >
                    <v-btn
                      v-bind:loading="loading"
                      outlined
                      color="grey darken-2"
                      x-large
                      type="submit"
                    >
                      change
                    </v-btn>
                  </v-col>
                </v-row>
              </v-container>
            </v-form>
          </v-card>
        </v-container>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: {

          show2: false,
          show3: false,
          loading: false,
          rules: {
            required: (value) => !!value || "required",
          },
          axios: axios.create({
            withCredentials: true,
            baseURL: "http://140.125.207.196:9000/api",
          }),
        },
        // add a "created" function to get user info if user has login 
        // created: async function () {},
        methods: {
          // create a method to change password
        },
      });
    </script>
  </body>
</html>
